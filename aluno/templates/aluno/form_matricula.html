{% extends 'base.html' %}

{% block center %}
    <h2> Formulário de Matricula</h2>
       
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="aluno" class="form-label">Aluno</label>
            {{ form.aluno }}
        </div>
        
        <div class="mb-3">
            <label for="curso" class="form-label">Curso</label>
            {{ form.curso }}
        </div>

        <div class="mb-3">
            <label for="data_matricula" class="form-label">Data da matrícula</label>
            {{ form.data_matricula }}
        </div>
        

        <div class="mb-3">
            <label for="data_conclusao" class="form-label">Data da conclusão</label>
            {{ form.data_conclusao }}
        </div>

        <div class="mb-3">
            <label for="nota_final" class="form-label">Nota Final</label>
            {{ form.nota_final }}
        </div>
  
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>    
{% endblock %}
